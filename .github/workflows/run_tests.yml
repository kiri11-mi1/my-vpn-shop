name: Tests

on: [push]
env:
  VPN_URL_API: ${{vars.VPN_URL_API}}

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.5

      - name: Run tests
        run: |
          cd ./src
          go test ./tests/...
