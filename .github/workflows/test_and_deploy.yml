name: Test and Deploy

on: [push]
env:
  env_var: ${{vars.VPN_URL_API}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.5

      - name: Test
        run: |
          cd ./src
          go test ./tests/...
