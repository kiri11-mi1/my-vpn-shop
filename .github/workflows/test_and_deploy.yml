name: Test and Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.5

      - name: Test
        run: |
          cd ./src
          export VPN_URL_API={{ env.VPN_URL_API }}
          go test ./tests/...
