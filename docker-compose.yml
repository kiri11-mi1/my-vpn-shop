version: "3.3"

services:
  bot:
    build:
      dockerfile: docker/backend/Dockerfile
      context: .
    restart: always
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:14-alpine
    volumes:
      - ./volumes:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
